<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <a href="#" class="activeSidebarButton"><i class="fa-regular fa-file"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-regular fa-user"></i></a>
        </div>

        <div class="filesbar">
            <p>EXPLORER</p>
            <div class="files">
                <p>Dmitriy's notes</p>
                <ul>
                    <li><i class="fa-regular fa-file-lines"></i> git.txt</li>
                    <li><i class="fa-regular fa-file-lines"></i> React.txt</li>
                </ul>
            </div>
        </div>

        <div class="editorWrapper">
            <div class="editorTabs">
                <div class="tab activeTab">
                    <i class="tabIcon fa-regular fa-file-lines"></i>
                    <p class="tabFilename">indfgddex.html</p>
                    <p class="tabCloseButton">⨉</p>
                </div>

                <div class="tab">
                    <i class="tabIcon fa-regular fa-file-lines"></i>
                    <p class="tabFilename">style.css</p>
                    <p class="tabCloseButton">⨉</p>
                </div>      
                
                <div class="tab">
                    <i class="tabIcon fa-regular fa-file-lines"></i>
                    <p class="tabFilename">index.html</p>
                    <p class="tabCloseButton">⨉</p>
                </div>                  
            </div>

            <div class="mainEditor">
                <textarea name="note"></textarea>
            </div>
        </div>


    </div>


    
</body>
</html>
